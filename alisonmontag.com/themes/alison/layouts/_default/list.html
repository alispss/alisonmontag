<!DOCTYPE html>
<html lang="en">

{{ partial "header.html" . }}

<div class="container">
  <div class="row">
      {{ range .Data.Pages }}
          <div class="col-md-3" >
            <div class="listing" style="background-image:url({{ .Params.cover }})">
              <a href="{{ .Permalink }}">
                <h1>{{ .Title }}</h1>
                <p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
              </a>
            </div>
          </div>
      {{ end }}
  </div>
</body>

{{ partial "footer.html" }}

</html>
